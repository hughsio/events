<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management - DC EventBuzz</title>
    <link rel="icon" href="../images/Logo 3.png">
    <link href="../style.css" rel="stylesheet" />
    <link href="../admin.css" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <div>
            <a href="index.html">
                <img src="../images/Logo 3.png" alt="DC EventBuzz Logo">
            </a>
            <span class="header-text">DC EventBuzz</span>
        </div>
    </header>

    <div class="admin-container">
        <h2>Manage Events</h2>

        <!-- Add Event Form -->
        <section>
            <h3>Add New Event</h3>
            <form id="add-event-form" class="event-form">
                <div class="form-group">
                    <label for="title">Event Title</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="outdoor">Outdoor Activities</option>
                        <option value="sports">Sports and Hobbies</option>
                        <option value="networking">Networking</option>
                        <option value="nightlife">Night Life</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="price">Price ($)</label>
                    <input type="number" id="price" name="price" min="0" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="image">Image URL (Optional)</label>
                    <input type="url" id="image" name="image">
                </div>

                <button type="submit">Add Event</button>
            </form>
        </section>

        <!-- Event List -->
        <section>
            <h3>Current Events</h3>
            <div id="event-list">
                <!-- Events will be loaded here -->
            </div>
        </section>
    </div>

    <script src="../admin.js"></script>
</body>
</html>
